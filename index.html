
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجركم - صفحة الهبوط</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #FFFFFF;
            color: #1a1a1a;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .section {
            margin: 20px auto;
            max-width: 720px;
        }
        .section img {
            width: 100%;
            border-radius: 8px;
        }
        .checkout-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 4px solid #D7D9DB;
            border-radius: 6px;
            background-color: #FFFFFF;
        }
        .checkout-form h2 {
            color: #E25041;
        }
        .checkout-form p {
            color: #41A85F;
        }
        .checkout-form button {
            background-color: #2DBA53;
            color: #FFFFFF;
            padding: 14px 24px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="section">
    <img src="https://cdn.youcan.shop/stores/cacdc9cf8b91d21d6ef561bd08c35618/others/GFEmttZHIyRpniG9iR11FjC2DRvwqYsdVvhAev1p.webp" alt="صورة المنتج">
</div>

<div class="section">
    <img src="https://cdn.youcan.shop/stores/cacdc9cf8b91d21d6ef561bd08c35618/others/F132u105oU1hdZyQyoK8ypzl2N3KLW4qh3qkp5Ai.webp" alt="عرض المنتج">
</div>

<div class="section">
    <img src="https://cdn.youcan.shop/stores/cacdc9cf8b91d21d6ef561bd08c35618/others/b6pqBAHVtkO69Ta8JTtoCFBBIN2bZbQTkfr8PPsj.webp" alt="عرض 3">
</div>

<div class="checkout-form">
    <h2>عرض محدووود!!</h2>
    <p>املأ البيانات واطلب الآن</p>
    <form>
        <input type="text" placeholder="الاسم الكامل" required><br><br>
        <input type="tel" placeholder="رقم الهاتف" required><br><br>
        <input type="text" placeholder="المدينة / العنوان" required><br><br>
        <button type="submit">اطلب الآن</button>
    </form>
    <p>التوصيل علينا والدفع عند الاستلام</p>
</div>

</body>
</html>
